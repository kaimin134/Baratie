<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <title>Baratie</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="">
    <nav>
      <div class="logo">
        <img src="image/logo.PNG" />
        <a href="../table/index.html">Baratie</a>
      </div>
      <div class="nav-links">
        <a href="../table/index.html" class="nav-link">Table</a>
        <a href="../order/index.html" class="nav-link">Menu</a>
        <a href="../employee/index.html" class="nav-link">Employee</a>
      </div>
    </nav>
    <div class="container">
      <header>
        <h1>Menu</h1>
        <div class="shopping">
          <img src="image/shopping.svg" />
          <span class="quantity">0</span>
        </div>
      </header>
      <div class="allergyContainer">
        <h2>Allergy Check</h2>
        <div class="allergy">
          <button onclick="toggle('shellfish')" id="shellfishButton">
            Shellfish
          </button>
          <button onclick="toggle('fish')" id="fishButton">Fish</button>
          <button onclick="toggle('wheat')" id="wheatButton">Wheat</button>
          <button onclick="toggle('soy')" id="soyButton">Soy</button>
          <button onclick="toggle('dairy')" id="dairyButton">Dairy</button>
          <button onclick="toggle('egg')" id="eggButton">Egg</button>
          <button onclick="toggle('sesame')" id="sesameButton">Sesame</button>
          <button onclick="toggle('peanut')" id="peanutButton">Peanut</button>
        </div>
      </div>
      <div class="searchContainer">
        <input
          type="text"
          id="searchInput"
          placeholder="Search for an item"
          oninput="searchProducts()"
        />
        <button class="searchButton">
          <img
            src="image/search.PNG"
            alt="Search Icon"
            width="20px"
            height="20px"
          />
        </button>
      </div>

      <div class="list"></div>
    </div>
    <div class="cart">
      <h1>Cart</h1>
      <ul class="cartList"></ul>
      <div class="checkOut">
        <div class="total">0</div>
        <div class="closeShopping">Close</div>
        <div class="Cash" onclick="handleCashPayment()">Cash</div>
        <div class="creditCard" onclick="handleCreditCardPayment()">
          Credit Card
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
