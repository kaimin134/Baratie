<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <title>Baratie</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="@sweetalert2/theme-bulma/bulma.css" />
  </head>
  <body class="">
    <nav>
      <div class="logo">
        <img src="image/logo.PNG" />
        <a href="../table/index.html">Baratie</a>
      </div>
      <div class="nav-links">
        <a href="../table/index.html" class="nav-link">Table</a>
        <a href="../order/index.html" class="nav-link">Menu</a>
        <a href="../employee/index.html" class="nav-link">Employee</a>
      </div>
    </nav>
    <div class="container">
      <header>
        <h1>Employee</h1>
      </header>

      <div class="searchContainer">
        <input
          type="text"
          id="searchInput"
          placeholder="Search for an employee"
          oninput="searchEmployee()"
        />
        <button class="searchButton">
          <img
            src="image/search.PNG"
            alt="Search Icon"
            width="20px"
            height="20px"
          />
        </button>
      </div>

      <div class="list">
        <h2>Server</h2>
        <div class="servers"></div>
        <br />
        <br />
        <h2>Bartender</h2>
        <div class="bartenders"></div>
        <br />
        <br />
        <h2>Busboy</h2>
        <div class="busboys"></div>
        <br />
        <br />
        <h2>Chef</h2>
        <div class="chefs"></div>
      </div>
    </div>
    <div class="info">
      <div class="infoList">
        <h1>Info</h1>
      </div>
      <div class="checkOut">
        <div class="earnings">Check Earnings</div>
        <div class="closeShopping">Close</div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="sweetalert2/dist/sweetalert2.min.js"></script>
  </body>
</html>
